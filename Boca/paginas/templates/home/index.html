{% extends "base1.html" %}
{% load static %}
{% block headers %}
<title>INDEX</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    {% endblock %}
    
    {% block content %}
    <div style="padding-top:20px">
        
        {% if user.is_authenticated %}
        <a href="{% url 'contest' %}" class="btn btn-secondary btn-sm ">Contest</a><br><br>
        <a href="{% url 'option' %}" class="btn btn-secondary btn-sm ">Options</a><br><br>
        <a href="{% url 'logout'%}?next={{request.path}}" class="btn btn-secondary btn-sm">Logout</a><br><br>
        {% else %}
        <a href="{% url 'contest' %}" class="btn btn-secondary btn-sm disabled">Contest</a><br><br>
        <a href="{% url 'option' %}" class="btn btn-secondary btn-sm disabled">Options</a><br><br>
        <a href="{% url 'login'%}?next={{request.path}}" class="btn btn-secondary btn-sm">Login</a><br><br>
        {% endif %} 
    </div>

    {% endblock %}
