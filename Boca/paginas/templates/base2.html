{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'css/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block headers %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: yellow;">
      
        <div class="container-fluid">
            <a href="{% url 'index' %}"><img src="{% static 'css/logo.png' %}" width="90" height="60" alt=""> </a>
          <a class="navbar-brand" href="{% url 'index' %}"><h2>BOCA</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                             
                  </ul> 
                  {% if user.is_authenticated %}
                  <li class="navbar-nav ml-auto">
                  <a class="nav-link" aria-current="page" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
                  {% else %}
                  <li class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="{% url 'login'%}?next={{request.path}}">Login</a></li>
                  </li>
                  {% endif %} 
              </li>
              
            </div>
            
          
        </div>
      </nav>
<div style="margin-top: 120px; margin-bottom :100px">
      <div class="m-0 row justify-content-center" >  
      <div class="col-auto p-5  text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" style="display: inline;">Options</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Contest</button>
        </div>
      </div>
    </div>
      {% block content %}
    {% endblock %}
</body>
</html>
